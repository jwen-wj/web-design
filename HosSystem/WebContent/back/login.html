<body class="beg-login-bg" background="images/bg.jpg">
<div class="beg-login-box">
    <header>
        <h1>欢迎登录</h1>
    </header>
    <div class="beg-login-main">
        <form action="/manage/login" class="layui-form" method="post"><input name="__RequestVerificationToken"

            <!---->
            <div class="layui-form-item">
                <label class="beg-login-icon">
                    <i class="layui-icon">&#xe612;</i>
                </label>
                <select name="">
                    <option value="0">用户名登录</option>
                    <option value="1">唯一标识登录</option>
                </select>
            </div>
            <!---->

            <div class="layui-form-item">
                <label class="beg-login-icon">
                    <i class="layui-icon">&#xe612;</i>
                </label>
                <input id="user" type="text" name="userName" lay-verify="userName" autocomplete="off"
                       placeholder="请输入登录名" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="beg-login-icon">
                    <i class="layui-icon">&#xe642;</i>
                </label>
                <input id="pwd" type="password" name="password" lay-verify="password" autocomplete="off"
                       placeholder="请输入密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <div class="beg-pull-left beg-login-remember">
                    <label>记住帐号？</label>
                    <input type="checkbox" name="rememberMe" value="true" lay-skin="switch" checked title="记住帐号">
                </div>
                <div class="beg-pull-right">
                    <button id="loginbtn" class="layui-btn layui-btn-primary" lay-submit lay-filter="login">
                        <i class="layui-icon">&#xe650;</i> 登录
                    </button>
                </div>
                <div class="beg-clear"></div>
            </div>
        </form>
    </div>
    <footer>
        <p><a href="../宋加加网页/index.html"><span style="color:#06F">返回首页</span></a></p>
    </footer>

</div>
