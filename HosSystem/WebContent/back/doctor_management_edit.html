<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>
           医生管理-编辑
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="./css/x-admin.css" media="all">
        <link rel="stylesheet" href="lib/layui/css/layui.css"> 
        <style type="text/css">
        	#test1{
        		margin-left:20px;
        	    margin-bottom: 20px;
        	    height: 40px;
        	    line-height: 40px;
        	}
        	#set_btn{
        		width:140px;
        		height: 40px;
        	}
        </style>
    </head>
    
    <body>
        <div class="x-body">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="L_email" class="layui-form-label">
                        用户名</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">必填</div>
                </div>
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        性别
                    </label>
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="radio" name="sex" value="0" checked title="男">
                            <input type="radio" name="sex" value="1" title="女">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                   <label for="L_email" class="layui-form-label">
                        E-mail</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input">
                    </div>
                </div>
                
                 <div class="layui-form-item">
                   <label for="L_email" class="layui-form-label">
                        ID-card-num</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input">
                    </div>
                 </div>
                 <div class="layui-form-item">
                   <label for="L_email" class="layui-form-label">
                        phone-num</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input">
                    </div>
                 </div>
                  <div class="layui-form-item">
                   <label for="L_email" class="layui-form-label">
                       address</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input">
                    </div>
                 </div>
                <div class="layui-form-item layui-form-text">
                    <label for="L_sign" class="layui-form-label">
                                                           specialty
                    </label>
                    <div class="layui-input-block">
                        <textarea placeholder="输入内容" id="L_sign" name="sign" autocomplete="off"
                        class="layui-textarea" style="height: 80px;"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_sign" class="layui-form-label">
                    </label>
                    <button class="layui-btn layui-btn-radius"id="set_btn" key="set-mine" lay-filter="save" lay-submit>
                                                             提交
                    </button>
                </div>
            </form>
        </div>
        <script src="./lib/layui/layui.js" charset="utf-8">
        </script>
        <script src="./js/x-layui.js" charset="utf-8">
        </script>
        <script src="lib/layui/lay/modules/upload.js"></script>
        <script>
            layui.use(['form','layer'], function(){
                var upload = layui.upload;
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer;
        
             
              //监听提交
              form.on('submit(save)', function(data){
                console.log(data);
                layer.alert("提交成功", {icon: 6},function () {
                    // 获得frame索引
                    var index = parent.layer.getFrameIndex(window.name);
                    //关闭当前frame
                    parent.layer.close(index);
                });
                return false;
              });
              
            });
        </script>
        <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
        </script>
    </body>

</html>
